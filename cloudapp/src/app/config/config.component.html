<div class="container">
    <form (ngSubmit)="onSubmit()">
        <label class="url-label" for="libstickAccountURL">Please enter your LIBstick account URL:</label>
        <input type="text" [(ngModel)]="libstickAccountURL" name="libstickAccountURL" placeholder="e.g. https://libraries.technion.ac.il/technion-libstick">       
        <div class="form-buttons">
            <input type="submit" class="btn submit-btn" value="SAVE >>" [ngClass]="libstickAccountURLvalidOrNot(libstickAccountURL)?'':'enable-btn'">
            <div class="url-message url-valid" *ngIf="!libstickAccountURLvalidOrNot(libstickAccountURL)">URL is valid</div>
            <div class="url-message url-not-valid" *ngIf="libstickAccountURLvalidOrNot(libstickAccountURL)">URL isn't valid</div>
        </div>
    </form>
</div>
