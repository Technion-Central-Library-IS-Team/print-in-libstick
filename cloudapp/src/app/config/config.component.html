<div class="container">
    <form (ngSubmit)="onSubmit()">
        <label class="url-label" for="libstickAccountURL">Please enter your LIBstick account URL <br/><span class="smaller-text">(e.g. https://libraries.technion.ac.il/technion-libstick):</span></label>
        <input type="text" [(ngModel)]="libstickAccountURL" name="libstickAccountURL" placeholder="{{loadingStatus}}">       
        <div class="form-buttons">
            <div class="url-message url-valid" *ngIf="!libstickAccountURLvalidOrNot(libstickAccountURL)">URL is valid</div>
            <div class="url-message url-not-valid" *ngIf="libstickAccountURLvalidOrNot(libstickAccountURL) && loadingStatus == false">URL isn't valid</div>
            <input type="submit" class="btn submit-btn" value="SAVE >>" [ngClass]="libstickAccountURLvalidOrNot(libstickAccountURL)?'':'enable-btn'">
        </div>
    </form>
</div>
<app-footer></app-footer>
