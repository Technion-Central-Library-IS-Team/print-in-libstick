<div class="loading-area" *ngIf="loading; else finishLoading">
    <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
</div>
<ng-template #finishLoading>
    <app-print *ngIf="!checkIfLIBstickAccountExists(); else firstSetup"></app-print>
    <ng-template #firstSetup>
        <div *ngIf="!showSocialICONS; else socialICONS">
            <p>Your LIBstick URL is missing.<br/>Do you already have a LIBstick account?</p>
            <div class="yes-no-buttons">
                <button routerLink="/config">YES</button>
                <button (click)="onNOLIBstickAccount()">NO</button>
            </div>
        </div>
        <ng-template #socialICONS>
            <div class="commercial-area">
                <iframe width="360" height="203" src="https://www.youtube.com/embed/zOa4nj_HO6M" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
